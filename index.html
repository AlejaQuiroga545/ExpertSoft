<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./front/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Client</title>
</head>

<body class="p-4">

    <h1 class="mb-4">Client system</h1>

    <!-- Form -->
    <form id="clientForm" class="mb-4">
        <input type="hidden" id="client_id">

        <div class="row g-3">
            <div class="col-md-2">
                <input type="number" class="form-control" id="client_id" placeholder="Client ID" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="identification_number" placeholder="Identification_number" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="adress" placeholder="Adress" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="phone" placeholder="Phone" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </div>
        </div>
    </form>

    <!-- Table -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Identification_number</th>
                <th>Adress</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tableClient">
            <!-- Dynamic data -->
        </tbody>
    </table>

    // Connection to the API
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" src="./front/main.js"></script>
</body>

</html>
